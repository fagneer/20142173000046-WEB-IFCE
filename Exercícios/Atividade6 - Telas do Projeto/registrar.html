<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="registrarstyle.css">
    <title>Registrar</title>
</head>
<body bgcolor="#8fbc8f">

<!-- Barra de Menus -->

<div id="menu-box">

    <div id="menu-box-label1" class="div">

        <a href="Login.html">
            <div id="menu-login">
                Login
            </div>
        </a>

    </div>

    <div id="menu-box-label2" class="div">

        <a href="registrar.html">
            <div id="menu-registrar">
                Registrar
            </div></a>

    </div>

    <div id="menu-box-label3" class="div">

        <input type="text" id="menu-buscar" value="Buscar no site" onfocus="this.value='';">

    </div>

    <div id="menu-box-label4" class="div">

            <div>
                <img src="img/baner.png" width="450" height="50" style="border-bottom-left-radius: 5px; border-top-left-radius: 5px">
            </div>


            <div id="logo">
                <a href="Inicio.html"><img src="img/logo-ifce.jpg" width="60px" height="90px" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px"></a>
            </div>


    </div>

</div>


<!-- Caixa de registro -->

<div id="registrar-box">

    <div id="registrar-box-interno">

        <div id="registrar-box-label">
            Registrar
        </div>

        <div div class="input-div" id="input-name">
            Nome completo:
            <input type="text" value="Nome completo" onfocus="this.value=''"/>
        </div>

        <div div class="input-div" id="input-matricula" >
            Número de Matrícula:
            <input type="text" value="00000000000000" onfocus="this.value='';" />
        </div>

        <div div class="input-div" id="input-campus">
            Cidade:
            <select id="campus">
                <option value="-">--</option>
                <option value="acaraú">1 Acaraú</option>
                <option value="aracati">2 Aracati</option>
                <option value="baturite">3 Baturité</option>
                <option value="boa-viagem">4 Boa Viagem</option>
                <option value="camocim">5 Camocim</option>
                <option value="caninde">6 Canindé</option>
                <option value="caucaia">7 Caucaia</option>
                <option value="cedro">8 Cedro</option>
                <option value="crateus">9 Crateús</option>
                <option value="crato">10 Crato</option>
                <option value="fortaleza">11 Fortaleza</option>
                <option value="guaramiranga">12 Guaramiranga</option>
                <option value="horizonte">13 Horizonte</option>
                <option value="iguatu">14 Iguatu</option>
                <option value="itapipoca">15 Itapipoca</option>
                <option value="jaguaribe">16 Jaguaribe</option>
                <option value="jaguaruana">17 Jaguaruana</option>
                <option value="juazeiro-do-norte">18 Juazeiro do Norte</option>
                <option value="limoeiro-do-norte">19 Limoeiro do Norte</option>
                <option value="maracanaú">20 Maracanaú</option>
                <option value="morada-nova">21 Morada Nova</option>
                <option value="paracuru">22 Paracuru</option>
                <option value="pecem">23 Pecém</option>
                <option value="polo-de-inovação-fortaleza">24 Polo de Inivação Fortaleza</option>
                <option value="quixada">25 Quixadá</option>
                <option value="reitoria">26 Reitoria</option>
                <option value="sobral">27 Sobral</option>
                <option value="tabuleiro-do-norte">28 Tabuleiro do Norte</option>
                <option value="taua">29 Tauá</option>
                <option value="tiangua">30 Tianguá</option>
                <option value="ubajara">31 Ubajara</option>
                <option value="umirim">32 Umirim</option>
            </select>
        </div>

        <div class="input-div">
            Data de Nascimento:
            <input type="date" value="nascimento" onfocus="this.value='';">
        </div>

        <div class="input-div">
            Sexo:
            <select id="campus">
                <option>--</option>
                <option>Masculino</option>
                <option>Feminino</option>
            </select>
        </div>

        <div div class="input-div" id="input-email" >
            E-mail:
            <input type="email" value="E-mail" onfocus="this.value='';" />
        </div>

        <div div class="input-div" id="input-senha" >
            Senha:
            <input type="password" value="Senha" onfocus="this.value='';" />
        </div>

        <div div class="input-div" id="input-confirmar" >
            Confirmar senha:
            <input type="password" value="Senha" onfocus="this.value='';" />
        </div>

        <div id="botoes">
            <div id="botao">Cadastrar</div>
        </div>

    </div>

</div>


</body>
</html>
